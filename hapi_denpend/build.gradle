apply plugin: 'groovy'

apply plugin: "com.gradle.plugin-publish"



dependencies {
    compile gradleApi()
    compile localGroovy()
}

repositories {
    jcenter()
}
sourceCompatibility = "7"
targetCompatibility = "7"







buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "com.gradle.publish:plugin-publish-plugin:0.9.7"
    }
}



version = "1.0.1"    //配置插件的版本号
group = "com.hapi.denpend"   //插件的群组，插件的classpath会用到




pluginBundle {
    website = 'https://github.com/MJLblabla/HapiDepend'
    vcsUrl = 'git@github.com:MJLblabla/HapiDepend.git'
    description = 'Hapi architecture unified configuration dependence'  //插件描述
    tags = ['hapi']  //插件的tag。可以通过这个在插件门户上搜索

    plugins {
        greetingsPlugin {
            id = 'com.hapi.hapidepend'   //插件的id，到时候apply的插件id
            displayName = 'hapiDepend'
        }
    }
}